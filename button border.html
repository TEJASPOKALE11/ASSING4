<!DOCTYPE html>
<html>
  <head>
    <title>Border Radius</title>
    <style>
      #btn-recording {
        background-color: #ff99aa;
      }
      #btn-presenting {
        background-color: #ff3385;
        color: rgb(28, 87, 104);
      }
      .google-btn {
        height: 30px;
        width: 120px;
        border: none;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <button id="btn-recording" class="google-btn">Start Recording now</button>
    <br /><br />
    <button id="btn-presenting" class="google-btn">Start Presenting today</button>
  </body>
</html>
