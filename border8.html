<!DOCTYPE html>
<html>
  <head>
    <title>Border Radius</title>
    <style>
      .box {
        height: 200px;
        width: 200px;
        border: solid 2px black;
        background-color: rgb(201, 10, 230);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box"> good salary packages</div>
  </body>
</html>
